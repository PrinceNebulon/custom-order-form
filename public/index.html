<!DOCTYPE html>
<html>
<head>
	<title>The Unpapered Home - Custom Order Form</title>

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


</head>
<body>

<div class="jumbotron">
	<h1>The Unpapered Home</h1>
	<p>Custom Order Form</p>
</div>

<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<form>
				<!-- Order Form -->
				<h2>Contact Info</h2>
			  <div class="form-group">
			    <label for="form-name">Name</label>
			    <input type="text" class="form-control" id="form-name" placeholder="Jane Doe">
			  </div>

			  <div class="form-group">
			    <label for="form-phone">Phone Number</label>
			    <input type="tel" class="form-control" id="form-phone" placeholder="(555) 123-4567">
			  </div>

			  <div class="form-group">
			    <label for="form-email">Email</label>
			    <input type="email" class="form-control" id="form-email" placeholder="jane.doe@domain.com">
			  </div>

			  <div class="form-group">
			    <label>Preferred contact</label><br />
			    <div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="form-preferred-contact" id="form-preferred-contact-email" value="Email" checked="checked">
					  <label class="form-check-label" for="form-preferred-contact-email">Email</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="form-preferred-contact" id="form-preferred-contact-sms" value="Text/SMS">
					  <label class="form-check-label" for="form-preferred-contact-sms">Text/SMS</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="form-preferred-contact" id="form-preferred-contact-call" value="Phone Call">
					  <label class="form-check-label" for="form-preferred-contact-call">Phone Call</label>
					</div>
			  </div>

			  <h2>Custom Order</h2>
			  <div class="form-group">
			    <label for="form-" class="mr-3">Unpaper Towel Roll</label>
			    <small id="emailHelp" class="form-text text-muted mr-3">X towels, W"xH", $44</small>
			    <input type="number" class="form-control" id="form-" aria-describedby="emailHelp" value="0">
			  </div>
			  <div class="form-group">
			    <label for="form-" class="mr-3">Snack Bag - Large</label>
			    <small id="form--help" class="form-text text-muted mr-3">W"xH", $6</small>
			    <input type="number" class="form-control" id="form-" aria-describedby="form--help" value="0">
			  </div>
			  <div class="form-group">
			    <label for="form-" class="mr-3">Snack Bag - Small</label>
			    <small id="form--help" class="form-text text-muted mr-3">W"xH", $5</small>
			    <input type="number" class="form-control" id="form-" aria-describedby="form--help" value="0">
			  </div>
			  <div class="form-group">
			    <label for="form-" class="mr-3">Sandwhich Wrap</label>
			    <small id="form--help" class="form-text text-muted mr-3">W"xH", $6</small>
			    <input type="number" class="form-control" id="form-" aria-describedby="form--help" value="0">
			  </div>
			  <div class="form-group">
			    <label for="form-" class="mr-3">Zipper Bag</label>
			    <small id="form--help" class="form-text text-muted mr-3">W"xH", $5-11</small>
			    <input type="number" class="form-control" id="form-" aria-describedby="form--help" value="0">
			  </div>

			  <div class="form-group">
			    <label for="form-fabric">Fabric Choices</label>
			    <small id="form-fabric-help" class="form-text text-muted">Describe the fabric you want for each item. Please include fabric direction and size if not a standard item. Some fabrics may incur additional cost.</small>
			    <textarea class="form-control" id="form-fabric" rows="3" placeholder="Describe the fabric you want for each item. Please include fabric direction and size if not a standard item. Some fabrics may incur additional cost." aria-describedby="form-fabric-help"></textarea>
			  </div>

			  <button type="submit" class="btn btn-primary">Submit</button>
				<!-- /Order Form -->
			</form>
		</div>
	</div>
</div>

</body>
</html>
